<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			@import 'css/index.css'
		</style>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easyui.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/commands.js"></script>
		<script src="js/keymaps.js"></script>
		<script src="js/term.js"></script>
		<script src="js/backgrounds.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					//$(".terminal").on("mouseenter",function(){blink($(this).find(".pointer"));});
					$(document).on('keydown', function(ev){
						var ev =ev ||  window.event;
						processInput(ev);
						return false; /* 加上这个回退键就不会后退页面了 */
					});
					$("#activities-triggle").on('click', function(){
						$("#show-activities").slideToggle();
					});
					$("#show-activities").on('click', function(){
						$(this).slideToggle();
					});

					$(document).bind("contextmenu", function(e){
							showPopupMenu(e);
							return false;
							});
					blink($(".pointer"));
					showDate($("#top-bar-date"));

				});
		</script>
	</head>
	<body>
		<div id="popup-menu">
			<ul>
				<li id='activities-triggle'>Applications</li>
				<li><hr/></li>
				<li onClick="top.location.reload();">Reload</li>
				<li><hr/></li>
				<li onClick="alert('Coming Soon...');">Help</li>
				<li><hr/></li>
				<li onClick="changeBackground();">Background</li>
				<li><hr/></li>
			</ul>
		</div>
		<!-- ---------------------------------------------- top bar  ------------------------------------------ -->
		<div class="top-bar" id="activities">
			<table width="100%"><tr><td><a href="/" style="color:white;text-decoration:none;" >HOME</a></td><td id="top-bar-date" align='right'>Loading ...</td></tr></table>
			<!--
			<div>HOME</div>
			<div id="top-bar-date">Loading ...</div>
			-->
		</div>
		<div id="show-activities">
			<div class="content">
				No App Found!
			</div>
		</div>

		<!-- 输入终端 -->
		<div id="terminal"  class="terminal easyui-draggable easyui-resizable" style="width:800px;height:500px;" >
			<div class="terminal-title">
				<div style="text-align:center;">
					fgp@int32bit.me:~
				</div>
			</div>
			<div class="terminal-toolbar" style="text-align:left;">
				<ul>
					<li>File</li>
					<li>Edit</li>
					<li>Search</li>
					<li>Terminal</li>
					<li>Help</li>
				</ul>
			</div>
			<div class="terminal-body" id="terminal-input-body">
				<div class='output'>欢迎访问我的博客<a href='/'>int32bit.me</a>&nbsp;!</div>
				<div class='output'>输入'help'查看帮助信息，右击可以更改背景.</div>
                <div class='output'>Fork me on github&nbsp;👉<a href='https://github.com/int32bit/term.js' target='blank'>term.js</a></div>
				<div id="lastLine">fgp@int32bit.me:~$
					<span id="input"></span>
					<!--
					<span contenteditable="true" class="pointer">&nbsp;</span>
					-->
					<span class="pointer">&nbsp;</span>
					<a name="bottom-tag"></a>
				</div>
			</div>
		</div> <!-- terminal -->

	</body>
</html>
